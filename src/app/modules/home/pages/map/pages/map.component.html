<div id="map" class="map"></div>

<div class="controls">
  <ul>
    <li>
      <button (click)="geo.setSource('osm')">OSM</button>
    </li>
    <li>
      <button (click)="geo.setSource('stamen')">Stamen</button>
    </li>
    <li>
      <button [disabled]="!geolocation" (click)="locate()">Position</button>
    </li>
  </ul>
</div>
